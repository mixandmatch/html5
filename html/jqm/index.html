			<script type="text/javascript">
            
				JqmUtil.live('pageIndex', 'pagecreate', function(){					
					// Vorbelegung mit der User-ID
					var userid = localStorage["userid"];
					$('#name').val(userid);
					// FIXME per setter
					mixAndMatch.userid = userid;
					
					// bind change event on name input
					$('#name').change(function(){
						jqmLog.debug("userid changed. Save to local storage.");
						var userid = $('#name').val();
						localStorage["userid"] = userid;
						mixAndMatch.userid = userid;
					});
				});					

			</script>
